<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>登录</title>
</head>
<body>
    <!-- 表单登录页面-->
    <form action="http://127.0.0.1:8080/form/" method="POST" enctype="application/x-www-form-urlencoded">
        用户名:<input type="text" name="username">
        <br>
        密&nbsp&nbsp码：<input type="password" name="password">
        兴&nbsp&nbsp趣:
        <!-- 多选框-->
        <input type="checkbox" value="run" name="hobby">跑步
        <input type="checkbox" value="game" name="hobby">游戏
        <input type="checkbox" value="money" name="hobby">财富
        <br>
        <input type="submit" value="登录">
    </form>

</body>

</html>
